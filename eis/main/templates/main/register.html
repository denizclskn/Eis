{% extends "main/layout.html" %}
{% load static %}
{% block content %}

<hr>
<hr>
<hr>
<link rel="stylesheet" href="{% static 'css\register.css' %}">
<div class="login">
    <h1>EİS'e kayıt</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <p>{{ form.username }}</p>
      <p>{{ form.email }}</p>
      <p>{{ form.password1 }}</p>
      <p>{{ form.password2 }}</p>
      <p class="submit"><input type="submit" class="btn btn-secondary btn-lg btn-block" name="commit" value="Kayıt Ol"></p>

    </form>
</div>
<div class="messageDiv" style="margin-top: 20px;">
  <p>{{ form.errors }}</p>
</div>
<script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Kullanıcı adı..';
form_fields[2].placeholder='E-mail..';
form_fields[3].placeholder='Şifre...';
form_fields[4].placeholder='Şifre Tekrar...';


for (var field in form_fields){	
  form_fields[field].className += ' form-control'
}
</script>

{% endblock %}
